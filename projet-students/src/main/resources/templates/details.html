<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail étudiant</title>
    <span th:replace="fragments :: bootstrapImport"></span>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- header -->
<div th:replace="fragments :: header"></div>

<main class="flex-grow-1 container my-5">
    <h1 class="mb-4" th:utext="'Détail de l\'étudiant : <strong>' + ${student.name} + '</strong>'"></h1>

    <div th:if="${student != null}">
        <div class="card shadow-sm ">
            <div class="card-body">
                <h5 class="card-title" th:text="${student.name}"></h5>
                <p class="card-text">
                    <strong>Âge :</strong> <span th:text="${student.age}"></span><br>
                    <strong>Email :</strong> <span th:text="${student.email}"></span>
                </p>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a th:href="@{/students}" class="btn btn-outline-dark btn-sm">Retour à la liste</a>
                    <div>
                        <a th:href="@{/update/{studentId}(studentId=${student.id})}" class="btn btn-sm btn-dark">
                            Modifier
                        </a>

                        <a th:href="@{/delete/{studentId}(studentId=${student.id})}" class="btn btn-sm btn-outline-danger">
                            Supprimer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${student == null}">
        <div class="alert alert-danger" role="alert">
            Étudiant introuvable.
        </div>
        <a th:href="@{/students}" class="btn btn-outline-dark">Retour à la liste</a>
    </div>
</main>

<!-- footer -->
<div th:replace="fragments :: footer"></div>
</body>
</html>
