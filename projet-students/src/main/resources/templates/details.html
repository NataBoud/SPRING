<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail étudiant</title>
    <span th:replace="fragments :: bootstrapImport"></span>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- header -->
<div th:replace="fragments :: header"></div>

<main class="flex-grow-1 container my-5">
    <h1 class="mb-4">Détail de l'étudiant</h1>

    <div th:if="${student != null}">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title" th:text="${student.name}">Nom</h5>
                <p class="card-text">
                    <strong>Âge :</strong> <span th:text="${student.age}">20</span><br>
                    <strong>Email :</strong> <span th:text="${student.email}">example@example.com</span>
                </p>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a th:href="@{/}"><button class="btn btn-text" type="button">Retour à l'accueil</button></a>
                    <a th:href="@{/students}" class="btn btn-outline-dark">Retour à la liste</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${student == null}">
        <div class="alert alert-danger" role="alert">
            Étudiant introuvable.
        </div>
        <a th:href="@{/students}" class="btn btn-outline-dark">Retour à la liste</a>
    </div>
</main>

<!-- footer -->
<div th:replace="fragments :: footer"></div>
</body>
</html>
