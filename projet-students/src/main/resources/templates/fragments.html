<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fragments</title>
  <th:block th:fragment="bootstrapImport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </th:block>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header fragment -->
<th:block th:fragment="header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <h2>Etudients</h2>
      <ul class="navbar-nav pe-2">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/students}">Liste des étudiants</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/form}">Inscription</a></li>
      </ul>
    </div>
  </nav>
</th:block>

<!-- Footer fragment -->
<th:block th:fragment="footer">
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2025 Etudiants — Tous droits réservés
    </div>
  </footer>
</th:block>


</body>
</html>
