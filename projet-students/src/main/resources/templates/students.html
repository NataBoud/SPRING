<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <span th:replace="fragments :: bootstrapImport"></span>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- header -->
<div th:replace="fragments :: header"></div>
<!-- contenu -->
<main class="flex-grow-1 container my-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h2>Liste des étudiants</h2>
        <a th:href="@{/}"><button class="btn btn-text" type="button">Retour à l'accueil</button></a>
    </div>


    <form th:action="@{/students}" role="search" method="get">
        <div class="d-flex justify-content-between align-items-center mb-3 gap-4">
            <input type="text" class="form-control" th:name="search" placeholder="Rechercher un étudiant" aria-label="search">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
    </form>


    <table th:unless="${students.isEmpty()}" class="table table-striped table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Âge</th>
            <th>Email</th>
            <th>Détails</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}">Nom</td>
            <td th:text="${student.age}">Âge</td>
            <td th:text="${student.email}">Email</td>
            <td>
                <a th:href="@{/detail/{studentId}(studentId=${student.id})}" class="btn btn-sm btn-outline-success">
                    Voir
                </a>
            </td>

            <td>
                <a th:href="@{/update/{studentId}(studentId=${student.id})}" class="btn btn-sm btn-outline-info">
                    Modifier
                </a>
            </td>
            <td>
                <a th:href="@{/delete/{studentId}(studentId=${student.id})}" class="btn btn-sm btn-outline-danger">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${noResult}" class="alert alert-danger" role="alert">
        Aucun étudiant ne correspond à la recherche "<span th:text="${search}"></span>".
    </div>
</main>

<!-- footer -->
<div th:replace="fragments :: footer"></div>
</body>
</html>
