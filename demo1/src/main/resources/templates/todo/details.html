<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail Todo</title>
</head>
<body>
<h1>Détail d'une tâche</h1>
<p><strong>Nom :</strong> <span th:text="${todo.getName()}"></span></p>
<p><strong>Description :</strong> <span th:text="${todo.getDescription()}"></span></p>
<p><strong>Terminée :</strong> <span th:text="${todo.isDone()} ? 'Oui' : 'Non'"></span></p>
</body>
</html>
